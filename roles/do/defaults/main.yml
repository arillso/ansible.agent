---
# Default variables for DigitalOcean Agent role
# Diese Variablen können in group_vars oder host_vars überschrieben werden

# Package-Konfiguration
do_package_name: "do-agent"
# renovate: datasource=github-releases depName=digitalocean/do-agent
do_version: "3.18.7"

# Service-Konfiguration
do_health_check_enabled: true

# Konfiguration (meist nicht erforderlich)
do_custom_config_enabled: false

# Optionale API-Konfiguration (für erweiterte Features)
do_api_token: ""

# Logging-Konfiguration (optional)
do_log_level: "info"
do_log_format: "json"

# Tags für bessere Organisation (optional)
do_tags: []
do_labels: {}
