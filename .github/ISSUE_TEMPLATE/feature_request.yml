name: Feature Request
description: Suggest a new feature or enhancement
title: "[Feature]: "
labels: ["enhancement", "triage"]
body:
    - type: markdown
      attributes:
          value: |
              Thanks for suggesting a new feature! Please describe your idea in detail.

    - type: dropdown
      id: role
      attributes:
          label: Which role is this for?
          description: Select the role this feature would affect
          options:
              - Alloy (Grafana Alloy)
              - DO (DigitalOcean Agent)
              - Tailscale
              - Collection (general)
              - New role
      validations:
          required: true

    - type: dropdown
      id: type
      attributes:
          label: Feature Type
          description: What type of feature is this?
          options:
              - New functionality
              - Enhancement to existing feature
              - New configuration option
              - New platform support
              - Performance improvement
              - Documentation improvement
              - Other
      validations:
          required: true

    - type: textarea
      id: problem
      attributes:
          label: Problem Statement
          description: Is your feature request related to a problem? Please describe.
          placeholder: I'm frustrated when...
      validations:
          required: true

    - type: textarea
      id: solution
      attributes:
          label: Proposed Solution
          description: Describe the solution you'd like
          placeholder: I would like to see...
      validations:
          required: true

    - type: textarea
      id: example
      attributes:
          label: Usage Example
          description: If applicable, show how you would use this feature
          render: yaml
          placeholder: |
              - hosts: all
                roles:
                  - role: arillso.agent.alloy
                    vars:
                      alloy_new_feature: true

    - type: textarea
      id: alternatives
      attributes:
          label: Alternatives Considered
          description: Describe any alternative solutions or features you've considered
          placeholder: I've also thought about...

    - type: textarea
      id: additional
      attributes:
          label: Additional Context
          description: Add any other context, screenshots, or examples about the feature request
          placeholder: Any additional information

    - type: checkboxes
      id: contribution
      attributes:
          label: Contribution
          description: Would you be willing to contribute this feature?
          options:
              - label: I would be willing to submit a pull request for this feature
                required: false

    - type: checkboxes
      id: terms
      attributes:
          label: Checklist
          description: Please confirm the following
          options:
              - label: I have searched existing issues to avoid duplicates
                required: true
              - label: This feature aligns with the collection's scope
                required: true
